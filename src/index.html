<!DOCTYPE html>
<html class="" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Doge Boggle</title>

        <link rel="shortcut icon" href="/favicon.ico">

        <meta name="description" content="Much words.">

        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="wrap">
            <h1>Doge Boggle</h1>
            <div class="doge-header">
                <div class="doge-picture">
                    <img src="assets/doge.jpg" alt="the doge himself"/>
                </div>
                <div class="doge-message">
                    much vocabulary.
                </div>
            </div>
            <div class="cols">
                <div class="left">
                    <div class="game user-select-none">

                    </div>
                </div>
                <div class="right">
                    <div class="words">
                        <div class="words-header">
                            <label>TYPE WORD, PRESS ENTER</label>
                            <input class="words-input" placeholder="guess here" type="text" autocomplete="off"/>
                            <i class="fa fa-search"></i>
                        </div>
                        <div class="words-box">
                            <label>ALL MY WORD CHOICES</label>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bundle.js" type="text/javascript"></script>
    </body>
</html>
